<script type="text/javascript">
    $.load_md = function(obj,appendId,blockClass,call){
        blockClass = blockClass || "mdBlock";
        var $this   =   $(obj),
            index   =   $this.parent().index(obj),
            url     =   $this.attr('href'),
            $loadObj =   $("."+blockClass+"[data-href='"+url+"']"),
            isLoad  =   $loadObj.length > 0;
        if(!isLoad){
            $.get(url,function(data){
			   $("."+blockClass).hide();
               $("#"+appendId).append('<div class="'+blockClass+'" data-href="'+url+'">'+markdown.toHTML(data)+'</div>');
			   call && call();
            });
        }else{
            $loadObj.show().siblings().hide();
			call && call();
        }
    }
	$.nav_high_light = function(obj,on,hlClass){
		hlClass = hlClass || "hover";
		$(".nav li a").removeClass(hlClass);
		if(on){
			$(obj).addClass(hlClass);
		}else{
			var url = $(".mbBlock:visible").attr("data-href");
			$(".nav li a[href='"+url+"']").addClass(hlClass);
		}		
	}
    $(document).ready(function(){
        $(".nav li a").click(function(){
            $.load_md(this,"markDownContent","mbBlock",function(){
				$(".nav").height($("#markDownContent").height() - parseInt($(".nav").css("padding-top")));
			});
			$.nav_high_light(this,true,"hover");
            return false;
        }).hover(function(){
			$.nav_high_light(this,true,"hover");
		},function(){
			$.nav_high_light(this,false,"hover");
		});
		
		var articleTag = window.location.href.match(/s=(.+)/);
		if(articleTag && ($article = $(".nav li a[href='"+articleTag[1]+"']"))){
			$article.click();
		}else{
			$(".nav li a").eq(0).click();
		}
		$(".back-to-top").css({
			position : "fixed",
			left : $("#markDownContent").offset().left + $("#markDownContent").width() + 10,
			bottom : "10px"
		}).click(function(){
			$("html,body").stop().animate( { scrollTop: 0}, 200);
		});;
		$(window).bind('scroll resize',function(){
			if($("html,body").scrollTop()>=$(window).height()){
				$(".back-to-top").show();
			}else{
				$(".back-to-top").hide();
			}
		});
		$("body>span").hide();
    });

</script>
