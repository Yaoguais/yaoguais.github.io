<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar{
            margin-bottom: 0px;
        }
        .logo{
            padding: 0 15px;
            display: block;
            float: left;
            width: 30%;
            height: 50px;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        .info{
            float: right;
        }
        .navbar-blue{
            background-color: #1399fd;
        }
        .navbar .btn-blue{
            color: #1399fd;
        }
        .navbar .navbar-text{
            color: #ffffff;
        }
        .navbar .btn{
            border-radius: 20px;
            padding: 2px 12px;
            margin: 12px 1px;
        }
        .Doughnut{
            background-color: #f2f2f2;
            padding: 20px 0;
        }
        #Doughnut{
            width: 30%;
            float: left;
        }
        .box{
            width: 90%;
            margin: 0 auto;
        }
        .box-left,.box-right{
            width: 30%;
            float: left;
            text-align: center;
        }
        .box-left .people-img,.box-right .people-img{
            width: 30px;
            height: 40px;
        }
        .people-text,.people-number{
            margin: 0;
        }
        .people-text{
            font-size: 16px;
            font-weight: 400;
        }
        .people-number{
            font-size: 40px;
            font-weight: 500;
        }
        .box-left .people-text,.box-left .people-number{
            color: #999999;
        }
        .box-right .people-text,.box-right .people-number{
            color: #1399fd;
        }
        .table th,.table td{
            text-align: center;
        }
        .table > tbody > tr > td{
            border-top: 1px dashed #dddddd;
        }
        .table th{
            color: #82ffff;
        }
        .username{
            color: #faac70;
        }
    </style>

    <script>
        //调整canvas的高度

        $(".box-left").add(".box-right").css("margin-top",(($("#Doughnut").height() - $(".box-left").height()) / 2 + "px"));
        var ctx = document.getElementById("Doughnut").getContext("2d");
        var data = [
